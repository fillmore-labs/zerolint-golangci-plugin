---
run:
  modules-download-mode: readonly
linters:
  enable-all: true
  disable:
    # deprecated
    - execinquery
    - exportloopref
    - gomnd
    # disabled
    - depguard
    - dupl
    - exhaustruct
    - forbidigo
    - nonamedreturns
    - varnamelen
    - wrapcheck
    - wsl
linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
    settings:
      shadow:
        strict: true
  testifylint:
    enable-all: true
    disable:
      - require-error
  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
      - generic
  predeclared:
    ignore: "new"
issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - revive
      text: "dot-imports"
    - path: _test\.go$
      linters:
        - govet
      text: "lostcancel"
