---
name: Test
"on":
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    name: Test on Go ${{ matrix.go-version }}
    permissions:
      checks: write
      contents: read
      pull-requests: read
      statuses: write
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: ["1.25.4", "1.24.10"]
    env:
      GOTOOLCHAIN: local
    steps:
      - name: âœ” Check out
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: ğŸ¹ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: ğŸ§¸ golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
          args: --config=.golangci-default.yaml
      - name: ğŸ”¨ Test
        run: golangci-lint custom -v && ./custom-gcl run -v .
